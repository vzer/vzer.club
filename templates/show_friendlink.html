{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <article class="article the-font">
                <div class="comtainer">
                    <div class="row">
                        <div class="col-md-3">
                            <br>
                            <div align="center"><img src="http://7xlen8.com1.z0.glb.clouddn.com/avatar.jpg" style="height:220px;width:220px;border-radius:110px;display:block;text-align:center" align="center"></div>
                            <br>
                            <p class="lead text-center">友情链接</p>
                            <p class="text-center"><em><span style="color:#ABAAAA">ONE PAGE FOR SHOW FRIEND LINKS	</span></em></p>
                            <br>
                            <p class="palette-paragraph"><strong>如果您喜欢这个网站，想要相互链接的话，请点击下面的按钮把！</strong></p>
                            <a href="/inputlink" class="btn btn-block btn-lg btn-success">传送门</a>
                            <hr>
                        </div>
                        <div class="col-md-9">
                            {% for link in friendlink %}
                                <h4>{{ link.name }}：</h4>
                                <hr>
                                <ul>
                                    <li>网站介绍：{{ link.tip }}</li>
                                    <li>网站地址：<a href="http://{{ link.link_url }}">{{ link.link_url }}</a> </li>
                                </ul>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
{% endblock %}
